# /etc/nginx/nginx.conf

events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Server block to serve the Angular app on miyembro.net
    server {
        listen 80;
        server_name miyembro.net;  # Your domain here

        location / {
            # Proxy to the Angular app container on port 4200 inside the Swarm
            proxy_pass http://angular-app:4200;  # Make sure this matches the service name and exposed port
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
