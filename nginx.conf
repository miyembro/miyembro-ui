events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name miyembro.net www.miyembro.net;

        # Redirect all traffic from HTTP to HTTPS
        return 301 https://$host$request_uri;
    }

    # HTTPS server block
    server {
        listen 443 ssl;
        server_name miyembro.net www.miyembro.net;

        # Path to the SSL certificate and key
        ssl_certificate /etc/nginx/ssl/miyembro.net.crt;  # Replace with the correct path
        ssl_certificate_key /etc/nginx/ssl/miyembro.net.key;  # Replace with the correct path

        # Security settings for SSL (optional but recommended)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_prefer_server_ciphers on;

        # Root directory of the Angular app
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
