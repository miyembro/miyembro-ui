version: '3.8'

services:
  angular-app:
    image: ${DOCKERHUB_USERNAME}/angular-miyembro:latest
    networks:
      - miyembro-network
    expose:
      - "8080"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    environment:
      - API_URL=http://gateway-service:8222
      # Make sure this is pointing to the HTTPS gateway
    depends_on:
      - gateway-service

networks:
  miyembro-network:
    external: true  # Uses existing network