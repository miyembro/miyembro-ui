<div class="m-0">
  <app-event-summary [eventId]="eventId"></app-event-summary>

  <div class="mt-2 sm:mt-2 md:mt-5 border-b">
    <p-selectbutton
      [options]="tabOptions"
      [(ngModel)]="selectedTab"
      optionLabel="label"
      optionValue="value"
      aria-labelledby="basic"
    >
      <ng-template #item let-item>
        <i [class]="item.icon"></i>
        <p class="text-sm sm:text-sm md:text-base">{{ item.label }}</p>
      </ng-template>
    </p-selectbutton>
  </div>
  <div *ngIf="selectedTab === 'confirmed'">
    <app-event-attendance-list-confirmed
      [eventId]="eventId"
      [organizationId]="organizationId"
    ></app-event-attendance-list-confirmed>
  </div>
  <div *ngIf="selectedTab === 'unconfirmed'">
    <app-event-attendance-list-unconfirmed
      [eventId]="eventId"
      [organizationId]="organizationId"
    ></app-event-attendance-list-unconfirmed>
  </div>
</div>
<router-outlet></router-outlet>
