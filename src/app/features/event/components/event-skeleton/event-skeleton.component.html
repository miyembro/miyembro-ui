<div
  class="event-page mx-auto md:max-w-[80%] w-full text-sm sm:text-sm md:text-base flex flex-col mt-2 xlg:mt-4"
  [ngClass]="{
    'md:flex-row md:gap-6': !isVerticalAlign,
    'md:max-w-full': isVerticalAlign
  }"
>
  <!-- Event Poster & Details Skeleton -->
  <div
    class="event-poster-details flex flex-col gap-4"
    [ngClass]="{
      'md:w-full': isVerticalAlign,
      'md:w-[40%] lg:w-[28%]': !isVerticalAlign
    }"
  >
    <!-- <div></div>
    <p-card styleClass="event-poster flex justify-center">
      <p-skeleton height="20rem"></p-skeleton>
    </p-card> -->

    <div class="flex justify-center">
      <p-card styleClass="event-poster h-[60vh] w-[300px]">
        <p-skeleton height="40vh" width="100%"></p-skeleton>
      </p-card>
    </div>

    <p-card styleClass="mt-1">
      <div class="flex flex-col gap-3">
        <div class="justify-center items-center">
          <p-skeleton
            height="1.5rem"
            styleClass="justify-center items-center"
          ></p-skeleton>
        </div>
        <div class="mt-2">
          <p-skeleton height="3rem"></p-skeleton>
        </div>
      </div>
    </p-card>

    <div class="card flex flex-col items-center gap-3">
      <p-skeleton width="50%" height="1rem"></p-skeleton>
      <div class="flex gap-2">
        <p-skeleton width="4rem" height="2rem"></p-skeleton>
        <p-skeleton width="4rem" height="2rem"></p-skeleton>
        <p-skeleton width="4rem" height="2rem"></p-skeleton>
      </div>
    </div>
  </div>

  <!-- Event Description Skeleton -->
  <div
    class="event-name-description mt-5"
    [ngClass]="{
      'w-full': isVerticalAlign,
      'md:mt-0 md:w-[60%] lg:w-[72%]': !isVerticalAlign
    }"
  >
    <p-card>
      <div>
        <p-skeleton width="30%" height="2rem"></p-skeleton>
        <div class="py-4 mt-6">
          <p-skeleton width="50%" height="2rem" styleClass="mt-2"></p-skeleton>
        </div>
        <div class="space-y-3 mt-2">
          <div>
            <p-skeleton width="100%" height="1rem"></p-skeleton>
          </div>
          <div>
            <p-skeleton width="90%" height="1rem"></p-skeleton>
          </div>
          <div>
            <p-skeleton width="95%" height="1rem"></p-skeleton>
          </div>
          <div>
            <p-skeleton width="85%" height="1rem"></p-skeleton>
          </div>
          <div>
            <p-skeleton width="80%" height="1rem"></p-skeleton>
          </div>
          <div>
            <p-skeleton width="95%" height="1rem"></p-skeleton>
          </div>
          <div>
            <p-skeleton width="100%" height="1rem"></p-skeleton>
          </div>
          <div>
            <p-skeleton width="90%" height="1rem"></p-skeleton>
          </div>
          <div>
            <p-skeleton width="100%" height="1rem"></p-skeleton>
          </div>
          <div>
            <p-skeleton width="100%" height="1rem"></p-skeleton>
          </div>
          <div>
            <p-skeleton width="90%" height="1rem"></p-skeleton>
          </div>
          <div>
            <p-skeleton width="100%" height="1rem"></p-skeleton>
          </div>
        </div>
      </div>
    </p-card>
  </div>
</div>
