<div
  class="text-sm sm:text-sm md:text-base mt-2 flex flex-col items-center px-4 sm:py-1 md:py-6 space-y-2 sm:space-y-1 md:m:space-y-4 w-[80vw] sm:w-[80vw] md:w-[70vw] lg:w-[50vw] xl:w-[50vw] p-0"
>
  <!-- Member Details -->
  <div class="w-full flex justify-center mb-2">
    <app-member-details [member]="membership?.member"></app-member-details>
  </div>
  <div class="card flex flex-col items-center gap-2 mb-3">
    <p class="pt-1"></p>
    <div class="card flex flex-col items-center gap-2">
      <p class="py-1">
        <ng-container *ngIf="eventConfirmationId">Update</ng-container>
        <ng-container *ngIf="!eventConfirmationId">Add</ng-container>

        {{ membership?.member?.firstName }}'s attendance
      </p>
      <app-event-confirmation-select-button
        [(eventConfirmationStatus)]="eventConfirmationStatus"
      ></app-event-confirmation-select-button>
    </div>
  </div>
  <div class="w-full max-w-lg flex justify-center space-x-4 pt-6">
    <p-button
      label="Update"
      icon="pi pi-check"
      size="small"
      [raised]="true"
      [rounded]="true"
      styleClass="py-1"
      (onClick)="onUpdateEventConfirmation()"
      *ngIf="eventConfirmationId"
    />
    <p-button
      label="Add Attendance"
      icon="pi pi-check"
      size="small"
      [raised]="true"
      [rounded]="true"
      styleClass="py-1"
      (onClick)="onAddEventConfirmation()"
      *ngIf="!eventConfirmationId"
    />
    <p-button
      label="Cancel"
      icon="pi pi-times"
      size="small"
      severity="secondary"
      [raised]="true"
      [rounded]="true"
      styleClass="py-1"
      (onClick)="onCancelUpdateEventConfirmation()"
    />
  </div>
</div>
