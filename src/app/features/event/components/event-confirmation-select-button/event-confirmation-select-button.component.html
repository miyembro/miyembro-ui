<p-selectbutton
  [options]="eventConfirmationStatuses"
  [(ngModel)]="eventConfirmationStatus"
  optionLabel="label"
  optionValue="value"
  (onChange)="onChangeAttendance()"
  [styleClass]="selectButtonStyleClass"
  size="small"
>
  <ng-template #item let-item>
    <i [class]="item.icon" *ngIf="!loading"></i
    ><span *ngIf="!loading">{{ item.label }}</span>
    <p-skeleton height="1.5rem" width="4rem" *ngIf="loading"></p-skeleton>
  </ng-template>
</p-selectbutton>
