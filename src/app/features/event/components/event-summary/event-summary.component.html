<div class="pl-3 py-0 sm:py-0 md:py-2 space-x-3">
  <div *ngIf="event" class="flex items-center space-x-3 mt-1">
    <h2 class="text-lg sm:text-lg md:text-xl font-medium text-purple-700">
      Event Attendance:
    </h2>
    <p-button
      label="Event Details"
      size="small"
      icon="pi pi-calendar"
      severity="info"
      [raised]="true"
      [rounded]="true"
      styleClass="py-0 text-xs sm:text-xs md:text-sm"
      (onClick)="onViewEventDetails(event)"
    />
  </div>
  <div
    *ngIf="event"
    class="flex sm:flex-row md:flex-row items-center space-y-2 md:space-y-0 md:space-x-4 mt-1 event-details"
  >
    <p
      class="text-sm sm:text-sm md:text-base text-surface-700 dark:text-surface-200 italic font-medium"
    >
      Name: {{ event?.name }}
    </p>
  </div>
  <div *ngIf="event">
    <p
      class="text-sm sm:text-sm md:text-base text-surface-700 dark:text-surface-200 italic"
    >
      Date: {{ event.startEventDate | eventDateRange : event.endEventDate }}
    </p>
  </div>
</div>
