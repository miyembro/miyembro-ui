<div class="m-0 overflow-y-auto mt-2">
  <p-dataview #dv [value]="events" layout="grid">
    <ng-template #grid let-events>
      <div class="grid grid-cols-12 gap-3 sm:gap-1 md:gap-3">
        <div
          *ngFor="let event of events"
          class="col-span-12 sm:col-span-12 md:col-span-6 lg:col-span-6 xl:col-span-4"
        >
          <app-event-item-grid
            [event]="event"
            (eventClickChanged)="onClickEvent($event)"
          >
          </app-event-item-grid>
        </div>
      </div>
    </ng-template>
  </p-dataview>
