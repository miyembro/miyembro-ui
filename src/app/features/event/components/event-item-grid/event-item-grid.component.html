<div
  class="event-item flex min-h-[180px] cursor-pointer p-4 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded shadow-lg dark:shadow-xl hover:shadow-[0_4px_15px_0_rgba(128,0,128,0.5)] dark:hover:shadow-[0_4px_15px_0_rgba(128,0,128,0.5)]"
  (click)="onClickEvent(event)"
  (keydown)="onKeyboardEvent($event, event)"
  tabindex="0"
>
  <div class="event-poster w-2/5">
    <img
      [src]="event?.eventPicUrl || imageUrl"
      class="rounded w-full h-full object-contain"
      alt="assets/default-event-poster.jpg"
    />
  </div>

  <!-- Flex container to make content take up space -->
  <div class="event-details w-3/5 pl-3 flex flex-col justify-between h-full">
    <!-- Top: Name + Address -->
    <div class="event-name">
      <p
        class="text-base text-surface-900 dark:text-surface-0 font-semibold text-sm sm:text-sm md:text-base"
      >
        {{ event?.name }}
      </p>
      <p class="text-sm text-surface-900 dark:text-surface-0 mt-1">
        {{
          event?.eventAddress?.city
            ? event?.eventAddress?.city + ', ' + event?.eventAddress?.country
            : event?.eventAddress?.country
        }}
      </p>
    </div>

    <!-- Empty space that pushes bottom content down -->
    <div class="flex-grow"></div>

    <!-- Bottom: Dates -->
    <div class="event-dates pt-4">
      <ng-container *ngIf="event?.startEventDate && event?.endEventDate">
        <ng-container
          *ngIf="
            event?.startEventDate
              | eventDateRange : event?.endEventDate as dateInfo
          "
        >
          <p class="text-sm text-surface-700 dark:text-surface-200">
            ğŸ—“ {{ dateInfo.date }}
          </p>
          <p class="text-sm text-surface-700 dark:text-surface-200">
            ğŸ•’ {{ dateInfo.timeRange }}
          </p>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
