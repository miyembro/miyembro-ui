<main
  class="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-4"
>
  <div class="w-full max-w-md bg-white rounded-lg shadow-sm p-8 space-y-6">
    <div class="text-center space-y-4">
      <!-- Loading State -->
      <div *ngIf="loading" class="space-y-4">
        <div
          class="mx-auto h-12 w-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"
        ></div>
        <h1 class="text-2xl font-bold text-gray-900">Confirming Your Email</h1>
        <p class="text-gray-600">
          Please wait while we confirm your email address...
        </p>
      </div>

      <div *ngIf="!loading">
        <!-- Success State -->
        <div *ngIf="!error" class="space-y-4">
          <div
            class="mx-auto flex items-center justify-center h-12 w-12 bg-green-100 rounded-full"
            *ngIf="
              registrationEmailConfirmationResponse?.confirmationResultType !==
              ConfirmationResultType.INVALID
            "
          >
            <svg
              class="h-6 w-6 text-green-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              />
            </svg>
          </div>
          <div
            class="mx-auto flex items-center justify-center h-12 w-12 bg-red-100 rounded-full"
            *ngIf="
              registrationEmailConfirmationResponse?.confirmationResultType ===
              ConfirmationResultType.INVALID
            "
          >
            <svg
              class="h-6 w-6 text-red-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </div>
          <h1
            class="text-2xl font-bold text-gray-900"
            *ngIf="
              registrationEmailConfirmationResponse?.confirmationResultType ===
              ConfirmationResultType.CONFIRMED
            "
          >
            Email Confirmed!
          </h1>
          <h1
            class="text-2xl font-bold text-gray-900"
            *ngIf="
              registrationEmailConfirmationResponse?.confirmationResultType ===
              ConfirmationResultType.ALREADY_CONFIRMED
            "
          >
            Email already confirmed!
          </h1>
          <h1
            class="text-2xl font-bold text-gray-900"
            *ngIf="
              registrationEmailConfirmationResponse?.confirmationResultType ===
              ConfirmationResultType.INVALID
            "
          >
            Email Confirmation Invalid
          </h1>
          <p class="text-gray-600">
            {{ registrationEmailConfirmationResponse?.message }}
          </p>
          <button
            (click)="continueToLogin()"
            class="w-full mt-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors"
          >
            Continue to Login
          </button>
        </div>

        <!-- Error State (hidden by default) -->
        <div *ngIf="error" class="space-y-4">
          <div
            class="mx-auto flex items-center justify-center h-12 w-12 bg-red-100 rounded-full"
          >
            <svg
              class="h-6 w-6 text-red-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </div>
          <h1 class="text-2xl font-bold text-gray-900">Confirmation Failed</h1>
          <button
            (click)="onRetryConfirmMemberEmail()"
            class="w-full mt-4 bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-900 transition-colors"
          >
            Try Again
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
