<div
  class="cursor-pointer p-4 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded flex flex-col h-full shadow-lg dark:shadow-xl hover:shadow-[0_4px_15px_0_rgba(128,0,128,0.5)] dark:hover:shadow-[0_4px_15px_0_rgba(128,0,128,0.5)]"
  (click)="onClickOrganization(organization)"
  (keydown)="onKeyboardEvent($event, organization)"
  tabindex="0"
>
  <div
    class="bg-surface-50 flex items-center justify-center rounded h-32 sm:h-32 md:h-32 p-0"
  >
    <div class="relative w-full h-full">
      <img
        class="rounded w-full h-full object-contain"
        [src]="organization?.logoUrl"
        [alt]="organization?.name"
      />
    </div>
  </div>

  <!-- Text Below Image -->
  <div class="pt-4 text-center">
    <p
      class="text-base text-surface-900 dark:text-surface-0 mt-2 font-semibold text-sm sm:text-sm md:text-base"
    >
      {{ organization?.name }}
    </p>
    <p class="text-sm text-surface-900 dark:text-surface-0 mt-2">
      <span class="pi pi-map-marker"></span>
      {{
        organization?.organizationAddress?.city
          ? organization?.organizationAddress?.city +
            ', ' +
            organization?.organizationAddress?.country
          : organization?.organizationAddress?.country
      }}
    </p>
  </div>
</div>
