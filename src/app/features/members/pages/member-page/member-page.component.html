<div class="mt-2 sm:mt-2 md:mt-5 border-b">
  <p-selectbutton
    [options]="tabOptions"
    [(ngModel)]="selectedTab"
    optionLabel="label"
    optionValue="value"
    aria-labelledby="basic"
    [allowEmpty]="false"
  >
    <ng-template #item let-item>
      <i [class]="item.icon"></i>
      <p class="text-sm sm:text-sm md:text-base">{{ item.label }}</p>
    </ng-template>
  </p-selectbutton>
</div>
<div *ngIf="selectedTab === 'members'">
  <app-member-list></app-member-list>
</div>
<div *ngIf="selectedTab === 'requests'">
  <app-member-join-requests></app-member-join-requests>
</div>
