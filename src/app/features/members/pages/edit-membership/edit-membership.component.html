<div
  class="text-sm sm:text-sm md:text-base mt-2 flex flex-col items-center px-4 sm:py-1 md:py-6 space-y-2 sm:space-y-1 md:m:space-y-4 w-[80vw] sm:w-[80vw] md:w-[70vw] lg:w-[50vw] xl:w-[50vw] p-0"
>
  <!-- Member Details -->
  <div class="w-full flex justify-center mb-2">
    <app-member-details [member]="membership?.member"></app-member-details>
  </div>

  <!-- Membership Type Dropdown -->

  <div class="w-full flex justify-center">
    <app-membership-form
      [membership]="membership"
      [membershipForm]="membershipForm"
      [membershipTypes]="membershipTypes"
      [membershipStatuses]="membershipStatuses"
      [roles]="roles"
    ></app-membership-form>
  </div>

  <!-- Buttons -->
  <div class="w-full max-w-lg flex justify-center space-x-4">
    <p-button
      label="Update"
      icon="pi pi-check"
      size="small"
      [raised]="true"
      [rounded]="true"
      class="mb-2"
      [disabled]="membershipForm.invalid || membershipForm.pristine"
      (onClick)="onUpdateMembership()"
    />
    <p-button
      label="Cancel"
      icon="pi pi-times"
      size="small"
      severity="secondary"
      [raised]="true"
      [rounded]="true"
      (onClick)="onCancelEditMembership()"
    />
  </div>

  <div class="w-full max-w-lg flex justify-center space-x-4">
    <p-button
      label="Remove this member from the organization"
      size="small"
      [raised]="true"
      [rounded]="true"
      severity="danger"
      class="mb-2"
      variant="text"
      styleClass="text-xs"
      (onClick)="onDeleteMembership($event)"
    />
  </div>
</div>
