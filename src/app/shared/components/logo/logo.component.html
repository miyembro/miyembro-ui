<a
  href="#"
  class="flex items-center mb-1 sm:mb-1 md:mb-1 text-3xl font-semibold text-gray-900 dark:text-white"
>
  <img
    [ngClass]="{
      'w-20 h-20': logoSize === 'large',
      'w-14 h-14': logoSize === 'normal',
      'w-10 h-10': logoSize === 'small'
    }"
    class="mr-0"
    src="assets/miyembro-logo.png"
    alt="logo"
  />
  <span *ngIf="isShowText" class="ml-2">Miyembro</span>
</a>
