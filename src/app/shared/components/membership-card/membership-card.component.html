<p-card
  styleClass="mt-2 p-card-flat p-shadow-8 w-[85vw] sm:w-[450px] p-0 membership-card shadow-xl"
>
  <div class="flex w-full">
    <div
      class="w-[70%] membership-card-info flex flex-col items-center h-full h-[250px] p-5"
    >
      <div class="flex justify-center items-center membership-card-logo">
        <p-avatar
          [image]="organization?.logoUrl"
          image="https://scontent-bru2-1.xx.fbcdn.net/v/t39.30808-6/468322464_27550249341256083_8260339221376410602_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=r9-FOSZ6_d8Q7kNvgHJ1yoU&_nc_zt=23&_nc_ht=scontent-bru2-1.xx&_nc_gid=Ap-onMDZKq5iTFWRSOigh75&oh=00_AYBoCG7u91Xpg9dmK2LW6ly7O2DsQBnzYfXxOVAm2p9vLw&oe=67A82AC4"
          styleClass="organization-logo-avatar h-[70px] w-[70px]"
          shape="circle"
          size="large"
        />
      </div>
      <div class="membership-card-name pt-4 text-center">
        <p class="text-base sm:text-base md:text-xl font-bold">
          {{ member?.firstName + ' ' + member?.lastName }}
        </p>
      </div>

      <!-- Move membership-card-status content to the bottom -->
      <div class="membership-card-status mt-2 sm:mt-2 md:mt-3">
        <div>
          <span class="font-base mr-1 sm:mr-1 md:mr-2">Member Since:</span>
          <span class="text-sm text-muted-color">
            {{ membership?.startDate | date }}
          </span>
        </div>
        <div *ngIf="membership?.endDate">
          <span class="font-base mr-1 sm:mr-1 md:mr-2">Ends on:</span>
          <span class="text-sm text-muted-color">
            {{ membership?.endDate | date }}
          </span>
        </div>
        <div>
          <span class="mr-1 sm:mr-1 md:mr-2">Status:</span>
          <span class="text-sm text-muted-color">
            {{ membership?.membershipStatus?.name }}
          </span>
        </div>
      </div>
    </div>

    <div
      class="w-[30%] membership-card-pic rounded-tr-[10px] rounded-br-[10px] flex justify-center items-center"
      [ngStyle]="{
        'background-image': 'url(' + organization?.backgroundImageUrl + ')',
        filter: 'brightness(0.6) opacity(0.8)'
      }"
    ></div>
  </div>
</p-card>
