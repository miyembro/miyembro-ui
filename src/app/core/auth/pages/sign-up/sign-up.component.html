<section class="bg-gray-50 dark:bg-gray-900 login-background">
  <div
    class="flex flex-col items-center justify-center px-6 py-7 mx-auto md:h-screen lg:py-0"
  >
    <app-logo [isShowText]="true"></app-logo>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-4 space-y-3 md:space-y-5 sm:p-7">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Sign Up
        </h1>
        <form class="space-y-4 md:space-y-6" [formGroup]="signupForm">
          <div>
            <label
              for="firstName"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >First Name<span class="ml-2 text-red-500 font-semilbold"
                >*
              </span>
            </label>
            <input
              pInputText
              id="firstName"
              formControlName="firstName"
              type="text"
              class="w-full"
              pTooltip="{{ f['firstName'].errors | formErrors : 'first name' }}"
              tooltipStyleClass="error-tooltip"
              [tooltipDisabled]="
                !(f['firstName'].invalid && f['firstName'].touched)
              "
              [ngClass]="{
                'border-2 border-red-500':
                  f['firstName'].invalid && f['firstName'].touched
              }"
            />
          </div>
          <div>
            <label
              for="lastName"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Last Name<span class="ml-2 text-red-500 font-semilbold">* </span>
            </label>
            <input
              pInputText
              id="lastName"
              formControlName="lastName"
              type="text"
              class="w-full"
              pTooltip="{{ f['lastName'].errors | formErrors : 'last name' }}"
              tooltipStyleClass="error-tooltip"
              [tooltipDisabled]="
                !(f['lastName'].invalid && f['lastName'].touched)
              "
              [ngClass]="{
                'border-2 border-red-500':
                  f['lastName'].invalid && f['lastName'].touched
              }"
            />
          </div>
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Your email<span class="ml-2 text-red-500 font-semilbold"
                >*
              </span>
            </label>
            <input
              pInputText
              id="name1"
              formControlName="email"
              type="text"
              class="w-full"
              pTooltip="{{ f['email'].errors | formErrors : 'email' }}"
              tooltipStyleClass="error-tooltip"
              [tooltipDisabled]="!(f['email'].invalid && f['email'].touched)"
              [ngClass]="{
                'border-2 border-red-500':
                  f['email'].invalid && f['email'].touched
              }"
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Password
              <span class="ml-2 text-red-500 font-semilbold">* </span></label
            >
            <p-password
              [feedback]="false"
              formControlName="password"
              styleClass="register-password sessions-password block w-full"
              pTooltip="{{
                f['password'].errors ||
                  (fgErrors | formErrorsFilter : 'passwordNotMatch')
                  | formErrors : 'password'
              }}"
              tooltipStyleClass="error-tooltip"
              [tooltipDisabled]="
                !(f['password'].invalid && f['password'].touched)
              "
              [ngClass]="{
                'password-incorrect border-2 border-red-500':
                  f['password'].invalid && f['password'].touched
              }"
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-0 text-sm font-medium text-gray-900 dark:text-white"
              >Confirm Password
              <span class="ml-2 text-red-500 font-semilbold">* </span></label
            >
            <p-password
              [feedback]="false"
              formControlName="confirmPassword"
              styleClass="register-password sessions-password block w-full"
              pTooltip="{{
                f['confirmPassword'].errors ||
                  (fgErrors | formErrorsFilter : 'passwordNotMatch')
                  | formErrors : 'Confirm Password'
              }}"
              tooltipStyleClass="error-tooltip"
              [tooltipDisabled]="
                !(f['confirmPassword'].invalid && f['confirmPassword'].touched)
              "
              [ngClass]="{
                'password-incorrect border-2 border-red-500':
                  f['confirmPassword'].invalid && f['confirmPassword'].touched
              }"
            />
          </div>
          <div class="h-4 my-0 py-0">
            <!-- Adjust the height class as needed -->
            <p
              class="text-red-500 font-medium text-xs"
              *ngIf="loginErrorMessage"
            >
              {{ loginErrorMessage }}
            </p>
          </div>
          <p-button
            label="Sign up"
            (click)="onClickSignup()"
            severity="help"
            styleClass="w-full mt-4"
            [disabled]="signupForm.invalid"
          />

          <p-button
            label="Sign up with Google"
            (click)="onClickSignupWithGoogle()"
            severity="danger"
            icon="pi pi-google"
            styleClass="w-full mt-4"
          />

          <!-- <div
              class="jobluu-social-login flex justify-center items-center w-full mt-4"
            >
              <div id="googleLoginButton"></div>
            </div> -->

          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Already have an account?
            <a
              (click)="onClickLogin()"
              (keydown)="handleKeyDown($event)"
              class="font-medium cursor-pointer text-primary-600 hover:underline dark:text-primary-500"
              tabindex="0"
              >Sign In</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
